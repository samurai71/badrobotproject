<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bad Robot HTML Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Bad Robot HTML5 Project</h1>
	</div>
	<div class="container">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">The X and Y cordinates of the Robot</label>
	    <input type="text" class="form-control" id="cords">
	  </div>
	</form>
	</div>

	<div class="container">
		<div class="row">
		<div class="col-sm-12">
		
	<button type="button" class="btn btn-primary">Left</button>
	<button type="button" class="btn btn-primary">Right</button>
	<button type="button" class="btn btn-primary">Up</button>
	<button type="button" class="btn btn-primary">Down</button>
	<button type="button" class="btn btn-primary">Saved</button>
	<button type="button" class="btn btn-primary">Dance</button>
	<button type="button" class="btn btn-primary">Stop</button>
	<button type="button" class="btn btn-danger">Reset</button>
		
		</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
		<div class="col-sm-10">
		<img src="images/Robot1.png" id="badRobot" alt="Bad Robot">
	  <canvas id="myCanvas" 
	  style="border:1px solid #c3c3c3; width: 100%; height: 100%;">
	  Your browser does not support the canvas element.
	  </canvas>
	  </div>
	  </div>
	</div>
	
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="js/robot.js"></script>
</body>
</html>
